<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/components/dropdowns/">
</head>
<body>

    <div class="navbar" id="myNavbar">
        <span class="hide-btn" onclick="closeNavbar()">&#10005;</span> <!-- Button to close navbar -->
        <a href="{{ url_for('view_photos')}}"><i class="fas fa-images"></i>View my photos</a>
        <div class="dropdown">
            <a href="#"><i class="fas fa-video"></i>Create new video</a>
            <div class="dropdown-content">
                <div class="nested-dropdown">
                    <a href="{{ url_for('browse') }}">Browse..</a>
                    <a href="{{ url_for('drag_drop') }}">Drag & Drop</a>
                    <!-- <a href="#">select from existing photos</a>
                    <a href="{{ url_for('page3') }}"></i>View in-built audio library</a> -->
                </div>
                <a href="{{ url_for('view_my_photos')}}">select from existing photos</a>
            </div>
        </div>
        
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
<p style="margin-left: 75%;margin-top: 5%; font-size: 50px;font-family: cursive;">Username : {{ username }}</p>


<button onclick="toggleNavbar()" style="margin-left:5%;"><i class="fas fa-bars menu-icon"></i></button>
<h1 id="heading">Time Frame Tales</h1>
<p class="cap" style="margin-top: 10%;">Embark on a journey through TimeFrameTales
    <br>
     where every login is a step into a captivating realm of memories!
</p>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = function() {
        document.getElementById('heading').style.animation = "fadeInOut 4s infinite";
        document.querySelector('.cap').style.animation = "slideIn 2s ease-in-out";
    }

    function toggleNavbar() {
        var navbar = document.getElementById("myNavbar");
        if (navbar.classList.contains("open")) {
            closeNavbar();
        } else {
            openNavbar();
        }
    }
    function openNavbar() {
        var navbar = document.getElementById("myNavbar");
        navbar.classList.add("open");
        navbar.style.width = "350px"; 
    }
    function closeNavbar() {
        var navbar = document.getElementById("myNavbar");
        navbar.classList.remove("open");
        navbar.style.width = "300px"; 
    }

    document.addEventListener('DOMContentLoaded', function () {
        var dropdownCreate = new bootstrap.Dropdown(document.getElementById('dropdownCreate'));
    });
</script>

</body>
</html>
