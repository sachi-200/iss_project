<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    <!-- Optionally, you can include a drop area for drag-and-drop -->
    <div id="drop-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <p>Drop files here</p>
    </div>

    <script>
        // Add JavaScript code for drag-and-drop functionality if needed
        function dropHandler(event) {
            event.preventDefault();

            var files = event.dataTransfer.files;
            // Process the dropped files as needed
        }

        function dragOverHandler(event) {
            event.preventDefault();
        }
    </script>
    <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
$(document).ready(function(){
    $('form').submit(function(e){
        e.preventDefault();
        
        var formData = new FormData(this);
        
        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            success: function(response){
                alert(response.message);
                console.log(response.files);
                // Handle the response as needed
            },
            cache: false,
            contentType: false,
            processData: false
        });
    });
});
</script>

</body>
</html>
