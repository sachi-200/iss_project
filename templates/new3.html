<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Photos</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        .photo {
            display: inline-block;
            margin: 10px;
        }
        .btn {
            font-size: 35px;
            color:black;
            margin-top: 0;
            margin-left:75%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid #000000; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #d68ac7; /* Background color */
            color: #fff; /* Text color */
            margin-right: 10px; /* Added margin between buttons */
        }
        .button:hover {
            cursor:pointer;
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>My Photos</h1>
    <!-- Button to go back to home page -->
    <a href="{{ url_for('home') }}" class="btn"><i class="fas fa-home"></i> Go back to Home</a>
    <div id="photo-gallery">
        <!-- Images will be displayed here -->
        {% for image_base64 in images %}
            <div class="photo">
                <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Photo" width="550px" height="550px">
            </div>
        {% endfor %}
    </div>
    <!-- Two buttons to select from existing photos or local storage -->
    <button class="button" onclick="selectFromExisting()">Select audio from in-built audio</button>
    <button class="button" onclick="selectFromLocal()">Select audio from local storage</button>

    <script>
        function selectFromExisting() {
            // Redirect to page5.html for selecting from in-built audio
            window.location.href = 'inbuilt';
        }

        function selectFromLocal() {
            // Redirect to page3.html for selecting from local storage
            window.location.href = 'page3';
        }
    </script>
</body>
</html>
